<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="dashboard">
    <div class="dashboard__content">
    <div class="dashboard__person">
      <div class="info_card">
        <img src="images/image-jeremy.png" alt="info_card_photo" class="info_card_photo">
        <div class="info_card__text">
          <p class="info_card__subtitel">Report for</p>
          <h3 class="info_card__titel">Jeremy Robson</h3>
        </div>
      </div>
      <div class="view_selector">
        <div class="view_selector__item view_selector__item--active">Daily</div>
        <div class="view_selector__item">Weekly</div>
        <div class="view_selector__item">Monthly</div>
      </div>
    </div>
  </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DmitryMix260">Dmitry Buyanov</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
